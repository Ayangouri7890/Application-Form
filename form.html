<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Tag</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="server1.html" method="get">

        <label  for="username">First Name:</label>
        <input type="text" name="first name" id="username" >
        <br><br>

        <label for="name">Last Name:</label>
        <input type="text" name="last name" id="name" >
        <br><br>

        <label for="userpassaword">Passaword:</label>
        <input type="password" name="password" id="userpassaword">
        <br><br>

        <label  for="userEmail">Email:</label>
        <input type="email" name="Email" id="userEmail">
        <br><br>

        <label  for="Mobile">Mobile:</label>
        <input type="tel" name="Mobile No." id="Mobile">
        <br><br>

        <label  for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB">
        <br><br>
         
        Gender:
        <br>
        <label  for="Male">Male</label>
        <input type="radio" name="Gender" id="Male">
        
        <label  for="Female">Female</label>
        <input type="radio" name="Gender" id="Female">
        
        <label  for="Other">Other</label>
        <input type="radio" name="Gender" id="Other">
        <br><br>

         Language:
         <br>
        <label  for="eng">English</label>
        <input type="checkbox" name="lang" id="eng" >
        
        <label  for="hindi">Hindi</label>
        <input type="checkbox" name="hindi" id="hindi">
        
        <label  for="urdu">Urdu</label>
        <input type="checkbox" name="urdu" id="urdu">
        <br><br>

        <label  for="time">Time</label>
        <input type="time" name="submit time" id="time">
        <br><br>

        <label  for="D&T"> Last Date and Time of Submission Form:</label>
        <input type="datetime-local" name="d&t" id="D&T">
        <br><br>

        <label  for="month">Month:</label>
        <input type="month" name="month" id="month">
        <br><br>

        <label  for="week">Week:</label>
        <input type="week" name="week" id="week">
        <br><br>

        <label  for="Color">Color Pick:</label>
        <input type="color" name="Color" id="Color">
        <br><br>

        <label  for="Photo">Your Photo:</label>
        <input type="file" name="Photofile" id="Photo">
        <br><br>

        <label for="Members">Total Members:</label>
        <input type="number" name="usermembers" id="Members" min="1" max="5">
        <br><br>

        <label for="Range">Range:</label>
        <input type="range" name="Range" id="Range" min="0" max="10">
        <br><br>

        <label for="search">Search:</label>
        <input type="search" name="searchfile" id="search">
        <br><br>

        <label for="url">Website URl:</label>
        <input type="url" name="Websiteurl" id="url">
        <br><br>

        <label for="Chooseimage">Choose File:</label>
        <input type="file" name="file" id="Chooseimage" accept="image/*,audio/*,video/*">
        <br><br>


        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
        <input type="button" value="CLICK ME">
        <input type="image" src="button.png">

    </form>
</body>
</html>
